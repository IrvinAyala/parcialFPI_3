<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Prueba</title>
        <style>
            label{
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <label>Autocomplete: </label>
        <input id="listaAutocomplete" type="text" list="lista" onkeypress="return LlenarConEnter(event)">
        <datalist id="lista"></datalist><br><br>

        <input id="idPokemon" type="text">
        <input id="btnBuscar" type="button" value="Buscar">
        <br><br>

        <label>Nombre: </label><p id="name"></p><br>
        <label>Imagen: </label><br><img src="../images/pokemon-default.jpg" id="image" alt="Imagennnnn"><br>
        <label>Tipo : </label><p id="type"></p><br>
        <label>Habitat: </label><p id="specie"></p><br>
        <label>Generacion: </label><p id="generacion"></p><br>
        <label>Evolucion 1: </label><p id="evolucion1"></p><br>
        <label>Evolucion 2: </label><p id="evolucion2"></p><br>
        <label>Evolucion 3: </label><p id="evolucion3"></p><br>
        <label>Peso : </label><p id="peso"></p><br>
        <label>Altura : </label><p id="altura"></p><br>
        <label>Habilidades  : </label><p id="ability"></p><br>
        <label>Descripcion  : </label><p id="descripcion"></p><br>
        <label>Movimientos: </label><p id="move"></p><br>

        <script  src="../javascript/prueba.js"></script>
    </body>
</html>
